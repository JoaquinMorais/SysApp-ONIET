<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login/meta_css.css') }}">
    <title>PlatMe - ONIET</title>
</head>
<body>
    
    <div class="container">
        <div class="return-div">
            <a href="{{ url_for('Login.profile') }}">
            <button class="return-btn">⬅</button>
        </a>
        </div>
        <div class="divImg">
            <img src="https://cdn-icons-png.flaticon.com/512/60/60481.png" alt="Objetivo">
        </div>

        <div class="divP">
            <p>¿Tenes un objetivo distinto? Cambialo sin ningun problema</p>
        </div>
        <form method="post">
            <div class="divInput">
                <input type="number" placeholder="Cambiar sueldo" name="meta">
            </div>

            <div class="div-update">
                <button type="submit" class="btn-up"><b>ACTUALIZAR</b></button>
            </div>
        </form>

    </div>

</body>
</html>
